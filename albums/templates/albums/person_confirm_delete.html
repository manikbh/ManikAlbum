{% extends "albums/base.html" %}

{% block title %}
ManikAlbum - Delete Person
{% endblock %}

{% block content %}
    <div class="editing"><h2>Delete Person</h2>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete Person "{{ object.shortName }} ({{ object.fullName }})"?</p>
    <input type="submit" value="Delete">
    <a href="{{ view.get_success_url }}" class="btn-cancel">Cancel</a>
</form>
    </div>
{% endblock %}
