{% extends "albums/base.html" %}
{% load i18n %}

{% block title %}
ManikAlbum - Editing Person
{% endblock %}

{% block content %}
<div class="editing">
<h2>Edit Person</h2>
<form action="{%url 'personcreate' %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Save">
</form>
</div>
{% endblock %}
